<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="features-container">
        <div class="features-list">
            <button class="feature active" data-target="slide1">Feature 1</button>
            <button class="feature" data-target="slide2">Feature 2</button>
            <button class="feature" data-target="slide3">Feature 3</button>
            <button class="feature" data-target="slide4">Feature 4</button>
            <button class="feature" data-target="slide5">Feature 5</button>
        </div>
        <div class="features-content">
            <div id="slide1" class="slide active">Content for Feature 1</div>
            <div id="slide2" class="slide">Content for Feature 2</div>
            <div id="slide3" class="slide">Content for Feature 3</div>
            <div id="slide4" class="slide">Content for Feature 4</div>
            <div id="slide5" class="slide">Content for Feature 5</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
